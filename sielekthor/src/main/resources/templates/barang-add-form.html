<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <title>Sielekthor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar('Barang')"></nav>
<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <h2>Form Tambah Barang</h2>
                <br>
                <form th:action="@{/barang/tambah}" th:object="${barang}" method="POST">
<!--                     <input type="hidden" th:field="*{barang}" /> -->

                    Nama <br>
                    <input required class="form-control" type="text" name="namaBarang" />
                    <br><br>

                    Kode <br>
                    <input required class="form-control" type="text" name="kodeBarang" />
                    <br><br>

                    Merk <br>
                    <input required class="form-control" type="text" name="merkBarang" />
                    <br><br>

                    Stok <br>
                    <input required class="form-control" type="text" name="stok" />
                    <br><br>

                    Garansi Toko <br>
                    <input required class="form-control" type="text" name="jumlahGaransi" />
                    <br><br>

                    Deskripsi  <br>
                    <input required class="form-control" type="text" name="deskripsiBarang" />
                    <br><br>

                    Tipe <br>
                    <select name="tipe" class="form-control">
                        <option th:each="tipe : ${listTipe}" th:value="${tipe.idTipe}" th:text="${tipe.namaTipe}"></option>
                    </select>
                    <br><br>

                    Harga <br>
                    <input required class="form-control" type="text" name="hargaBarang" />
                    <br><br>

                    <button class="btn btn-primary" type="submit">Submit</button>
                    <a class="btn btn-primary" th:href="@{/barang}">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>

</body>

</html>
