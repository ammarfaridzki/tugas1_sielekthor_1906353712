<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <title>Sielekthor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar('Barang')"></nav>
<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <h2>Detail Barang</h2>
                <br>
                <p th:text="'Nama Barang : ' + ${barang.namaBarang}"></p>
                <p th:text="'Kode Barang : ' + ${barang.kodeBarang}"></p>
                <p th:text="'Merk Barang : ' + ${barang.merkBarang}"></p>
                <p th:text="'Stok Barang : ' + ${barang.stok}"></p>
                <p th:text="'Garansi Toko : ' + ${barang.jumlahGaransi}"></p>
                <p th:text="'Deskripsi : ' + ${barang.deskripsiBarang}"></p>
<!--                <p th:text="'Deskripsi : ' + ${cabang.waktuTutup}"></p>-->
                <p th:text="'Harga : ' + ${barang.hargaBarang}"></p>
            </div>
            <br>
        </div>
    </div>
    <a class="btn btn-primary" href="/barang">Kembali</a>
</div>

</div>

</body>

</html>
